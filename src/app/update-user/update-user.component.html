<h3>Update User</h3>
<div style="width: 400px;">
  <div class="spinner-border text-info" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
  </div>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate #myForm="ngForm" *ngIf="!loading">
  <div class="row">
    <div class="col-12 login-section">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="userName" [ngClass]="{'is-invalid': updateFormFn.userName.invalid && updateFormFn.userName.touched}" />
        <div *ngIf="updateFormFn.userName.touched && updateFormFn.userName.invalid" class="help-block text-danger d-block">
          <div *ngIf="updateFormFn.userName.errors.required">Username is required.</div>
          <div *ngIf="updateFormFn.userName.errors.pattern">Please enter a Valid Username</div>
        </div>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" [ngClass]="{'is-invalid': updateFormFn.firstName.invalid && updateFormFn.firstName.touched}" />
        <div *ngIf="updateFormFn.firstName.touched && updateFormFn.firstName.invalid" class="help-block text-danger d-block">
          <div *ngIf="updateFormFn.firstName.errors.required">First Name is required.</div>
          <div *ngIf="updateFormFn.firstName.errors.pattern">Please enter a Valid First Name</div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" [ngClass]="{'is-invalid': updateFormFn.lastName.invalid && updateFormFn.lastName.touched}" />
        <div *ngIf="updateFormFn.lastName.touched && updateFormFn.lastName.invalid" class="help-block text-danger d-block">
          <div *ngIf="updateFormFn.lastName.errors.required">Last Name is required.</div>
          <div *ngIf="updateFormFn.lastName.errors.pattern">Please enter a Valid Last Name</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Email" formControlName="emailId" [ngClass]="{'is-invalid': updateFormFn.emailId.invalid && updateFormFn.emailId.touched}" />
        <div *ngIf="updateFormFn.emailId.touched && updateFormFn.emailId.invalid" class="help-block text-danger d-block">
          <div *ngIf="updateFormFn.emailId.errors.required">Email is required.</div>
          <div *ngIf="updateFormFn.emailId.errors.pattern">Please enter a Valid emailId</div>
        </div>
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" class="form-control" maxlength="10" placeholder="Mobile Number" formControlName="contactNumber" [ngClass]="{'is-invalid': updateFormFn.contactNumber.invalid && updateFormFn.contactNumber.touched}" />
        <div *ngIf="updateFormFn.contactNumber.touched && updateFormFn.contactNumber.invalid" class="help-block text-danger d-block">
          <div *ngIf="updateFormFn.contactNumber.errors.required">Mobile Number is required.</div>
          <div *ngIf="updateFormFn.contactNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          class="form-control"
          id="address"
          formControlName="address"
          ></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-space" [disabled]="!myForm.form.valid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="gotoList()">Cancel</button>
    </div>
  </div>
  </form>
</div>
